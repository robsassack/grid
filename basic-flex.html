<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Flex Layout</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
        }

        .flex-container div {
            background: peachpuff;
            border: 4px solid brown;
            height: 80px;
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
